<p>add-mcq-question works!</p>
<div>
  <p-splitter
    [style]= "{height: '500px' }"
    styleClass="mb-10"
    layout="vertical">
    <!--    First panel: add question -->
    <ng-template pTemplate>
      <div class="col d-flex align-items-center justify-content-center">
        <app-add-mcq-question-panel/>
      </div>
    </ng-template>

    <!--    Second panel: add mcq options -->
    <ng-template pTemplate>
      <div class="col d-flex align-items-center justify-content-center">
        <app-add-mcq-options-panel/>
      </div>
    </ng-template>

    <!--  Third panel: Add the multiple choice answer  -->
    <ng-template pTemplate>
      <div class="col d-flex align-items-center justify-content-center">
        <app-add-answer-to-mcq-panel/>
      </div>
    </ng-template>
  </p-splitter>
</div>
