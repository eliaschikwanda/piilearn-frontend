<div class="container-fluid col-12 h-100 w-100">
  <p-card *ngIf="mcqQuestionResponse"
          subheader="{{mcqQuestionResponse.mcqQuestionNumOnOriginalPaper}}."
          class="custom-card"
          header="{{mcqQuestionResponse.mcqQuestionCode}}">
    <ng-template pTemplate="body">
      <p class="col-12">
        <app-math-jax-paragraph [mathString]="mcqQuestionResponse.mcqQuestionDescription || ''"/>
      </p>
    </ng-template>
  </p-card>
</div>
