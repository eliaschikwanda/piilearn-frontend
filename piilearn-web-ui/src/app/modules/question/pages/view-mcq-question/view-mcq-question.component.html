<div class="container-fluid full-height">
  <div class="row h-100">
    <div class="col-12 h-100 p-0">
      <p-splitter [panelSizes]="[50, 50]"
                  class="h-100 p-3">
        <ng-template pTemplate>
          <div class="h-100 d-flex align-items-center justify-content-center">
            Panel 1
          </div>
        </ng-template>
        <ng-template pTemplate>
          <div class="h-100 d-flex align-items-center justify-content-center">
            Panel 2
          </div>
        </ng-template>
      </p-splitter>
    </div>
  </div>
</div>
