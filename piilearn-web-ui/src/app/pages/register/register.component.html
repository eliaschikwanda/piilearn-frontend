<div class="container-fluid card login-container">
  <!--  Header top -->
  <div class="mt-3">
    <h3 class="text-center">PiiLearn</h3>
  </div>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length != 0">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <!--  First Name -->
  <div class="mb-3">
    <input [(ngModel)]="regRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
  </div>
  <!--  Last Name-->
  <div class="mb-3">
    <input [(ngModel)]="regRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>
  <!--  Username or Email -->
  <div class="mb-3">
    <input [(ngModel)]="regRequest.email" type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <!-- Password -->
  <div class="mb-3">
    <input [(ngModel)]="regRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3 w-100">
    <button (click)="signUp()" type="button" class="btn btn-primary w-100">Sign Up</button>
  </div>
  <!--  Forgot Password && Sign Up-->
  <div class="d-flex justify-content-between mb-3">
    <button (click)="forgotPassword()" type="button" class="btn btn-primary">Forgot Password?</button>
    <button (click)="singIn()" type="button" class="btn btn-primary">Sign In</button>
  </div>
</div>
